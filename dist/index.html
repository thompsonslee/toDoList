<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <div id="header">ToDo List</div>
    <div id="main">
        <div id="sidebar">
            <div id="defaults">
                <div id="inbox">Inbox</div>
                <div id="today">Today</div>
                <div id="week">This week</div>
            </div>
            <h1>Projects</h1>
            <ul id="projects-list"></ul>
            <div id="addproject">Add Project</div>
            <div id="project-popup">
                <input id="project-input" type="text">
                <div id="project-popup-buttons">
                    <div id="project-add-button">Add</div>
                    <div id="project-cancel-button">Cancel</div>
                </div>
            </div>
        </div>
        <div id="view">
            <h1 id="title">Inbox</h1>
            <div id="taskList"></div>
        </div>
    </div>
</body>
</html>
