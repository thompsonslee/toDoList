<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <div id="header">ToDo List</div>
    <div id="main">
        <div id="sidebar">
            <ul id="defaults">
                <li id="inbox" class="selected">Inbox</li>
                <li id="today">Today</li>
                <li id="week">This Week</li>
            </ul>
            <h1>Projects</h1>
            <ul id="projects-list"></ul>
            <div id="addProject">Add Project</div>
            <div id="project-popup" class="hidden">
                <input id="project-input" class ="input" type="text">
                <div id="project-popup-buttons">
                    <div id="project-add-button" class="input">Add</div>
                    <div id="project-cancel-button" class="input">Cancel</div>
                </div>
            </div>
        </div>
        <div id="view">
            <h1 id="title">Inbox</h1>
            <div id="taskList"></div>
        </div>
    </div>
</body>
</html>
